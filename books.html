<body>

    <body class="flex">
      <a href="/">Home</a>

      <div class="flex mx-auto flex-col items-center px-8 md:px-32 py-24">

        <ul x-data="init()" x-init="fetchReadingList()">
          <code x-text="JSON.stringify(readingListData)"></code>
          <template x-for="book in readingListData" :key="book.id">
            <li>-<span x-text="book.title"></span></li>
          </template>
        </ul>
      </div>
    </body>

    <script type="text/javascript">
      function init() {
        return {
          readingListData: [],
          fetchReadingList() {
            fetch(`./data/readinglist.yaml`)
            .then(res => res.text())
            .then(data => this.readingListData = jsyaml.load(data));
          }
        }
      }

    </script>
</body>
